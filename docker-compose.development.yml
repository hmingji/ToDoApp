version: '3.4'

services:
  todotaskdb:
    image: postgres
    container_name: todotaskdb
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin1234
      - POSTGRES_DB=ToDoTaskDb
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - todo_data:/var/lib/postgresql/todotaskdb/data/

  identityserverdb:
    image: postgres
    container_name: identityserverdb
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin1234
      - POSTGRES_DB=IdentityServerDb
    restart: always
    expose:
      - "5430"
    ports:
      - "5430:5430"
    volumes:
      - identity_data:/var/lib/postgresql/identityserverdb/data/
    command: -p 5430

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@hotmail.com
      - PGADMIN_DEFAULT_PASSWORD=admin1234
    restart: always
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/root/.pgadmin

  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    restart: always
    ports: 
      - "8080:8000"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  todo_data:
  identity_data:
  pgadmin_data:
  portainer_data:
